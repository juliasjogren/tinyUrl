<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon" />
    <title>TinyURL</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <section class="inputSection">
        <div class="errorMessage">
          <span>{{ errorMessage }}</span>
        </div>
        <form v-on:submit="checkUrl">
          <input
            class="inputText"
            v-model="url"
            placeholder="write URL"
            spellcheck="false"
            autofocus
          />
          <button class="button" type="submit">Tinyfy</button>
        </form>
      </section>
      <section class="linkSection">
        <div class="url" v-for=" url in urls">
          <a class="urlLink" v-bind:href="url.url">{{ url.url }}</a>
          <a class="urlLink" v-bind:href="url.tinyUrl">{{ url.tinyUrl }}</a>
        </div>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="tinyUrl.js"></script>
  </body>
</html>
